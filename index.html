<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Kimberly üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff9a9e);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: pop 0.6s ease;
    }

    h1 {
      color: #ff2d55;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 18px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ff2d55;
      color: white;
      left: 40px;
      bottom: 10px;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      right: 40px;
      bottom: 10px;
    }

    .love {
      font-size: 22px;
      color: #ff2d55;
      margin-top: 20px;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 3s linear forwards;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Kimberly üíñ</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">Yes üòò</button>
      <button id="noBtn">No üôÑ</button>
    </div>

    <div class="love" id="loveText">
      I love you so much ‚ù§Ô∏è<br>
      You mean the world to me üåé‚ú®
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveText = document.getElementById("loveText");

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function moveNo() {
      const container = document.querySelector(".buttons");
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    yesBtn.addEventListener("click", () => {
      loveText.style.display = "block";
      spawnHearts();
    });

    function spawnHearts() {
      for (let i = 0; i < 25; i++) {
        setTimeout(() => {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerHTML = "‚ù§Ô∏è";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.bottom = "-20px";
          heart.style.fontSize = (16 + Math.random() * 20) + "px";
          document.body.appendChild(heart);

          setTimeout(() => {
            heart.remove();
          }, 3000);
        }, i * 120);
      }
    }
  </script>

</body>
</html>
